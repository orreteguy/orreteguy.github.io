<!DOCTYPE html>
<html lang="fr" class="bg-amber-300">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="oklch(92.4% 0.12 95.746)" />
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-amber-300 sticky top-0 z-10 shadow-sm">
    <nav class="max-w-4xl mx-auto px-4 flex flex-row items-center justify-between gap-3 whitespace-nowrap">
      <div class="brand px-4 py-3 font-bold"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></div>
      <div class="flex-row gap-4 hidden md:flex">
 		    <div>Téléphone : <a class="font-bold" href="tel:{{site.phone}}">{{site.public_phone}}</a></div>
        <div>Email : <a class="font-bold" href="mailto:romain@orreteguy.fr">romain@orreteguy.fr</a></div>
      </div>
    </nav>
  </div>
  <main class="bg-white">
    <div class="max-w-4xl mx-auto">
    {{ content }}
    </div>
  </main>
  <footer class="bg-amber-300">
    <div class="max-w-4xl mx-auto py-4">
      <div class="text-xl flex flex-row flex-wrap justify-center gap-4">
		    <div>Téléphone : <a class="font-bold" href="tel:{{site.phone}}">{{site.public_phone}}</a></div>
        <div>Email : <a class="font-bold" href="mailto:romain@orreteguy.fr">romain@orreteguy.fr</a></div>
      </div>
      <div class="mt-4 text-center">&copy; {{ site.time | date: '%Y' }} Romain ORRÉTÉGUY EI. Tous droits réservés.</div>
    </div>
  </footer>
</body>
</html>
